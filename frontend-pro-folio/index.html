<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profolio</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="https://kit.fontawesome.com/3378f44331.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="grid-x grid-padding-x top-bar">
      <div class="top-bar-left large-6">
        <div id="logo-container">
          <img src="./images/90603.png"><span id="profolio"><span id="pro">Pro</span>folio</span>
        </div>
      </div>

      <div class="top-bar-right large-4">
        <ul id="top-bar-right-ul" class="menu">
          <li><i class="fas fa-house-user"></i> Home</li>
          <li><i class="fas fa-book"></i> Skills</li>
          <li><i class="fas fa-code-branch"></i> Projects</li>
          <li><i class="fas fa-address-card"></i> Contact</li>
        </ul>
      </div>
  </div>

  <div class="grid-x grid-padding-x top-nav">
    <div class="large-6 medium-6 cell">
        <div class="top-list welcome"></div>
    </div>

    <div class="large-6 medium-6 cell">
      <ul id="menu-topmenu" class="top-list-right">
        <li>Client Login</li>
        <li>Sign-up</li>
        <li>Support</li>
      </ul>
    </div>
  </div>

  <div class="background">
    <div class="overlay"></div>
  </div>

  <br>

  <div id="signin"></div>
  
  <div class="container" id="cellwall">

    <div class="orbit" data-orbit data-use-m-u-i="false" aria-label="welcome to profolio" role="region" >  <!-- role and aria-label are both for screen readers no needed for function of this.... orbit is foundaiton and data-orbit is js so it knows its not just a list  -->
      
      <ul class="orbit-container slider">
        
        <button class="orbit-previous slider-button">&#x25C0;&#xFE0E;</button>
        <button class="orbit-next slider-button slider-image">&#x25B6;&#xFE0E;</button>
        
        <li class="orbit-slide is-active">
          
          <figure class="orbit-figure">
            <img class="orbit-image" src="./images/emile-perron-xrVDYZRGdw4-unsplash.jpg" alt="what this image is about">
            <figcaption class="orbit-caption" id="caption">Welcome to a new world of website building</figcaption>
          </figure>  
          
        </li>
        
        <li class="orbit-slide">
          
          <figure class="orbit-figure">
            <img class="orbit-image" src="./images/testimonials-slider-example.png" alt="what this image is about">
            <figcaption class="orbit-caption" id="caption">Testimonials from our users</figcaption>
          </figure> 
          
        </li>
        
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image website" src="./images/website.png" alt="what this image is about">
            <figure-cation class="orbit-caption" id="website-caption">Build responsive websites in minuites</figure-cation>                                                                              
          </figure>
        </li>
        
      </ul>
      
    </div>
    
  </div>
  
  
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/what-input/dist/what-input.js"></script>
  <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
